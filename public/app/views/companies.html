<div class="alert alert-success" ng-show="alert.success.length > 0">{{alert.success}}</div>
<div class="alert alert-danger" ng-show="alert.warning.length > 0">{{alert.warning}}</div>
<button class="btn btn-success" ng-click="getCompanies()">Refresh</button>
<br/><br/>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading" style="height: 50px">
    Companies List
  </div>
  <div class="panel-body">
    <div class="row">
      <form>
        <div class="col-sm-3">
          <label>Type Company Name</label>
          <input type="text" class="form-control"
                 ng-model="searchQuery.text">
        </div>
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
        </div>
      </form>
    </div>
  </div>
  <!-- Table -->
  <table class="table table-striped table-hover">
    <thead style="font-weight: bold">
      <tr>
        <td>Name</td>
        <td>Actions</td>
        <td></td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="comp in companies | filter : searchQuery.text">
        <td>{{comp.name}}</td>
        <td>
          <input type="submit" class="btn btn-info" value="Apply"
                 ng-hide="comp.applied || comp.approved"
                 ng-click="apply(comp._id)">
          <input type="submit" class="btn btn-warning" value="Cancel Application"
                 ng-show="comp.applied"
                 ng-click="cancelApplication(comp._id)">
          <input type="submit" class="btn btn-danger" value="Leave Company"
                 ng-show="comp.approved"
                 ng-click="leave(comp._id)">
        </td>
        <td>
        </td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
</div>
